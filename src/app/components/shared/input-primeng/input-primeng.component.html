<div class="p-fluid mt-2 mb-2">
  <div class="p-field">
    <label class="{{ styleClassLabel }}">{{ label }}</label>
    <div class="p-inputgroup">
    <span *ngIf="withIcon" class="p-inputgroup-addon">
      <i class="{{ icon }}"></i>
    </span>
      <input
        *ngIf="!isTextArea && !isUploadFile && !isEditor"
        (change)="validations()"
        (keyup)="validations()"
        [type]="type"
        [disabled]="disabled"
        [required]="required"
        [class]="styleClass"
        [(ngModel)]="value"
        pInputText/>
      <textarea
        *ngIf="isTextArea"
        rows="5"
        cols="30"
        pInputTextarea
        [class]="styleClass"
        [(ngModel)]="value"
      ></textarea>
      <p-fileUpload
        *ngIf="isUploadFile"
        [ngStyle]="{width:'100%'}"
        [class]="styleClass"
        name="demo[]"
        url="{{url}}"
        (onUpload)="onUpload($event)"
        accept="{{formatAccept}}">
        <ng-template pTemplate="content">
          <ul *ngIf="uploadedFiles.length">
            <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
          </ul>
        </ng-template>
      </p-fileUpload>
      <p-editor
        *ngIf="isEditor"
        [(ngModel)]="value"
        [ngStyle]="{width:'100%'}"
        [style]="{'height':'320px'}"
      ></p-editor>
    </div>
    <small *ngIf="showSmall">{{ labelSmall }}</small>
  </div>
</div>

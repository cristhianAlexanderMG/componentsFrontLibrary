<div class="col-12 m-1 d-flex justify-content-center align-items-center">
  <p-button
    *ngIf="!withMenu"
    [disabled]="disabled"
    [loading]="loading"
    (onClick)="returnOnClick()"
    label="{{ label }}"
    icon="{{ icon }}"
    iconPos="{{ iconPos }}"
    styleClass="{{ styleClass }}"
    badgeClass="{{ badgeClass }}"
    badge="{{badge}}"
  ></p-button>
  <p-splitButton
    *ngIf="withMenu"
    [disabled]="disabled"
    label="{{ label }}"
    icon="{{ icon }}"
    iconPos="{{ iconPos }}"
    styleClass="{{ styleClass }}"
    (onClick)="returnOnClick()"
    [model]="optionsMenu"
  ></p-splitButton>
</div>

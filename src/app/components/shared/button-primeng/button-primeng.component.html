<div class="col-12 m-1 d-flex justify-content-center align-items-center">
  <p-button
    [disabled]="disabled"
    [loading]="loading"
    (onClick)="returnOnClick()"
    label="{{ label }}"
    icon="{{ icon }}"
    iconPos="{{ iconPos }}"
    styleClass="{{ styleClass }}"
    badgeClass="{{ badgeClass }}"
    badge="{{badge}}"
  ></p-button>
</div>
